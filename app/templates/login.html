{% extends "base.html" %}
{% block title %}Login - BOATHOUSE{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-anchor me-2"></i>BOATHOUSE
                </h4>
                <p class="mb-0">Faça login para continuar</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="seu@email.com" 
                               required 
                               autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Senha
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Sua senha" 
                               required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="row">
                    <div class="col-12 mb-2">
                        <span class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>Redefinição de senha temporariamente indisponível
                        </span>
                    </div>
                    <div class="col-12 mb-2">
                        <span class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>Verificação de email temporariamente desabilitada
                        </span>
                    </div>
                    <div class="col-12">
                        <p class="mb-0">
                            Não tem uma conta? 
                            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                                Registre-se aqui
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
